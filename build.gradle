plugins {
    id 'java-library'
}

group 'org.example'
version '1.0-SNAPSHOT'

ext {
    selenideVersion = "6.7.2"
    junitVersion = "5.8.2"
    javaFakerVaersion = "1.0.2"
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            "com.codeborne:selenide:${selenideVersion}",
            "org.junit.jupiter:junit-jupiter:${junitVersion}",
            "com.github.javafaker:javafaker:${javaFakerVaersion}"
    )
}

test {
    useJUnitPlatform()
}